personas:
  - name: "Eldric the Conservative"
    description: "An elderly council member who values stability and tradition above all else. He is skeptical of change and hoards resources."
    goals:
      - "Maintain high stability"
      - "Prevent resource depletion"
    behavior_biases:
      - "Risk-averse"
      - "Protective"

  - name: "Lyra the Progressive"
    description: "A young and ambitious visionary who wants to improve the world through rapid progress and spending."
    goals:
      - "Increase prosperity"
      - "Distribute resources"
    behavior_biases:
      - "Risk-tolerant"
      - "Generous"

  - name: "Thorne the Pragmatist"
    description: "A hardened realist who balances the other two. He cares only about survival and practical outcomes."
    goals:
      - "Ensure survival"
      - "Balance the budget"
    behavior_biases:
      - "Neutral"
      - "Calculated"
